<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h2 class="masthead-title">
          <a id="title" href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <div id="right">
            <a id="about" href="/about" title="About">About me</a><a href="https://twitter.com/silvandaehn"><img class="twitter" src="/images/twitter.svg" alt="Twitter"/></a>
          </div>
        </h2>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
